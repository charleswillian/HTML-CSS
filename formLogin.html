<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="login">
        <div class="loginContainer">
          <h1 class="loginTitle">Login</h1>  
            <form class="loginForm">
                <input class="loginInput" placeholder="e-mail" name="email" id="email">
                <span class="loginInput-border"></span>

                <input class="loginInput" placeholder="password" name="password" id="password">
                <span class="loginInput-border"></span>
                <button class="loginSubmit">Login</button>
                <a class="loginReset" href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
    
</body>
</html>
