<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/form2.css">
</head>
<body>

    <div>
        <h1 id="titulo"><strong>Cadastro de DEVs</strong></h1>
        <p id="subtitulo">Comprete suas informações</p>
        <br>
    </div>

    <form >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> Nome</label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sorenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for=""><strong>De qual lado da aplicação você desenvolve ?</strong></label>
                <label >
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>

                <label for="">
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>

                <label for="">
                    <input type="radio" name="fullstack" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required> 
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>

                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>

                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>

                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>

                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>

                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for=""><strong>Conte um pouco sobre sua experiencia:</strong></label>
                <textarea name="experiencia" id="experiencia" style="width: 26em;" row="6"></textarea>
            </div>

            <button class="concluido" type="submit" onsubmit="">Concluido</button>


        
    </form>
    
</body>
</html>
